<!DOCTYPE html>
<html>
<head>
    <title>CRUD - Edit</title>
</head>
<body>
    <h1>Edite </h1>
    <form method="post" action="{{ url_for('edit', id=pessoa.id) }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" nome="nome" value="{{ pessoa.nome }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" nome="email" value="{{ pessoa.email }}" required><br>
        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" nome="linkedin" value="{{ pessoa.linkedin }}" required><br>
        <label for="github">Github:</label>
        <input type="text" id="github" nome="github" value="{{ pessoa.github }}" required><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
